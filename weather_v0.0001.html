<script>

function weather() {

var x = document.getElementsByName("month")[0].value;

var high = -100;
var low = -1000;
var rain = -1;

switch(x) {
  case "jan":
    high = 11.3; low = -3.0; rain = 15;
    break;
  case "feb":
    high = 8.5; low = -8.8; rain = 13;
    break;
  case "mar":
    high = 17.3; low = -4.7; rain = 14;
    break;
  case "apr":
    high = 15.9; low = 1.1; rain = 12;
    break;
  case "may":
    high = 22.9; low = 5.3; rain = 9;
    break;
  case "jun":
    high = 26.8; low = 8.3; rain = 7;
    break;
  case "jul":
    high = 28.6; low = 8.8; rain = 4;
    break;
  case "aug":
    high = 29.0; low = 10.8; rain = 4;
    break;
  case "sep":
    high = 27.1; low = 6.1; rain = 6;
    break;
  case "oct":
    high = 17.6; low = 1.6; rain = 12;
    break;
  case "nov":
    high = 15.0; low = -2.2; rain = 16;
    break;
  case "dec":
    high = 12.9; low = -5.7; rain = 15;
    break;
  default:
    break;
}

// Generate a random, uniformly distributed // temperature based on past weather data
var gap = high - low;
var tempSim = low + (Math.random() * gap);
var tempRound = Math.round(tempSim);

// Generate a random scenario of rain or sun based 
// on past weather data
var probRain = rain/30;

var rand = Math.random();
var rainStr = "sun";

if (probRain > rand) {
	rainStr = "rain";
} else {}

// The generated weather prediction should approach
// the true current weather after an infinite 
// number of predictions, assuming weather is 
// yearly cyclical and past weather data reliably
// predicts future weather events
//
// Sources: 
//
// https://www.google.com/search?q=vancouver
// +climate+data
// 
// https://vancouver.weatherstats.ca/charts/
// temperature-monthly.html

document.getElementById("forecast").innerHTML = "temp: " + tempRound + " &degC, " + rainStr;

}
